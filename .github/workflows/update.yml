name: Daily Fact Collector

on:
  schedule:
    - cron: "0 8 * * *"  
  workflow_dispatch:      

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests

    - name: Run fact collector
      run: |
        python fact_collector/main.py
        run: |
          python fact_collector/main.py || echo "Script failed but continuing..."
